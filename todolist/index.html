<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투두리스트</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <div id="header">
            <h1 class="title">시연이의 투두리스트</h1>
            <span class="exp">Todolist란? 말 그대로 해야 할 것에 대한 목록!</span>
        </div>
        <div id="nav">
            <div class="cheer--massage">
                <span class="input--massage">!자신에게 응원의 한마디! : </span><span class="cheer">눌러서 입력하세용</span>
            </div>
        </div>
        <div id="center">
            <div class="section1">
                <ul>
                    <li>
                        <div class="box">
                            <div class="Monday">월요일</div><div class="day1--massage">눌러서 입력하세여</div>
                        </div>
                    </li>
                    <li>
                        <div class="box">
                            <div class="Tuesday">화요일</div><div class="day2--massage">눌러서 입력하세여</div>
                        </div>
                    </li>
                    <li>
                        <div class="box">
                            <div class="Wednesday">수요일</div><div class="day3--massage">눌러서 입력하세여</div>
                        </div>
                    </li>
                    <li>
                        <div class="box">
                            <div class="Thursday">목요일</div><div class="day4--massage">눌러서 입력하세여</div>
                        </div>
                    </li>
                    <li>
                        <div class="box">
                            <div class="Friday">금요일</div><div class="day5--massage">눌러서 입력하세여</div>
                        </div>
                    </li>
                    <li>
                        <div class="box">
                            <div class="Saturday">토요일</div><div class="day6--massage">눌러서 입력하세여</div>
                        </div>
                    </li>
                    <li>
                        <div class="box">
                            <div class="Sunday">일요일</div><div class="day7--massage">눌러서 입력하세여</div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="section2">
                <div class="ach">
                    <div class="ach--tittle">
                        자신의 성취도를 평가해 보세요!!
                    </div>
                    <div class="ach--click">
                        <ul>
                            <li>
                                <input type="checkbox" id="VG">
                                <label for="VG">Very Good!!</label>
                            </li>
                            <li>
                                <input type="checkbox" id="G">
                                <label for="G">Good!!</label>
                            </li>
                            <li>
                                <input type="checkbox" id="SS">
                                <label for="SS">So So</label>
                            </li>
                            <li>
                                <input type="checkbox" id="B">
                                <label for="B">Bad!</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
